<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
</head>

<body>
    <form id="myForm" method="post">
        <H1> Registration Form</H1>
        <label>Name:<input type="text" id="name"/></label>
        <label>LName:<input type="text" id="lname"/></label>
        <label>Age:<input type="number" id="age"/></label>
        <input type="button" value="submit" onclick="submitForm()" />
    </form>
    <div id="credential" style="display: none;">
        <h1>Credential page</h1>
        <p id="cname"></p>
        <p id="clname"></p>
        <p id="cage"></p>
        <textarea id="text"></textarea>
        <input onclick="get()" value="submit" type="button" />
    </div>
    <script>
        function submitForm() {
            var name = document.getElementById("name").value;
            var lname = document.getElementById("lname").value;
            var age = document.getElementById("age").value;

            document.getElementById("cname").innerHTML = "Name: " + name;
            document.getElementById("clname").innerHTML = "LName: " + lname;
            document.getElementById("cage").innerHTML = "Age: " + age;

            document.getElementById("myForm").style.display = "none";
            document.getElementById("credential").style.display = "block";
        }

        function get() {
            var textContent = document.getElementById("text").value;
            alert("Textarea Content:\n" + textContent);
        }
    </script>
</body>

</html>
